<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="harish.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body>
    <div class="container">
        <h1 class="timer">
            <span class="minutes">00</span>:<span class="seconds">00</span>.<span class="milliseconds">000</span>
        </h1>
        <ol class="lap-box"></ol>
        <div class="controls">
            <button class="reset">Reset</button>
            <button class="toggle">Start</button>
            <button class="lap">Lap</button>
        </div>
    </div>
    <script src="stop.js"></script>
</body>
</html>
